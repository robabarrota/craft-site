<div class="row shop-page">
    <div class="col-lg-3">
        <mat-expansion-panel class="filter-panel box-shadow" #panel (mouseenter)="panel.open()" (mouseleave)="panel.close()">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Filters
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-filter-widget *ngFor="let filter of filters" [filterProperty]="filter.name" [totalProducts]="totalProducts" (applyFilter)="applyFilter($event)"></app-filter-widget>
            <button mat-button class="clear-filter-button" (click)="resetFilters()">Clear Filters</button>
        </mat-expansion-panel>
    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">
        <div class="row">
            
            <div *ngFor="let product of displayProducts; let i = index" class="col-lg-4 col-md-6 mb-4 shop-product">
                <div class="card h-100 box-shadow">
                    <a (click)="viewDetails(product.images[0])" class="product-image"><img class="card-img-top" [src]="product.images[0]" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                        <a (click)="viewDetails(product.images[0])" class="product-details-link">
                            <span ng-if="product.pattern">{{product.pattern}}</span>
                            <span ng-if="product.scent">{{product.scent}}</span>
                        </a>
                        </h4>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">${{ product.price }}</small>
                    </div>
                </div>
            </div>
