        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Material
                    </mat-panel-title>
                </mat-expansion-panel-header>
                    <mat-checkbox *ngFor="let filter of filterMaterialBoxes | keyvalue; let i = index" class="mat-menu-item" (change)="toggleFilter(filter, $event)" [checked]="filter.value"> {{ filter.key }}</mat-checkbox>
            </mat-expansion-panel>
        </mat-accordion>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

        <app-carousel-widget></app-carousel-widget>

        <div class="row">
            
            <div *ngFor="let product of displayProducts; let i = index" class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top" [src]="product.image" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                        <a href="#">{{product.pattern}}</a>
                        </h4>
                        <h5>${{ product.price }}</h5>
                        <p class="card-text">Colour: {{ product.colour }}</p>
                        <p class="card-text">Material: {{ product.material }}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                    </div>
                </div>
            </div>
