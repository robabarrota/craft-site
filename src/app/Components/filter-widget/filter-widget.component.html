<mat-accordion>
    <mat-expansion-panel class="filter-panel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{filterProperty}}
            </mat-panel-title>
        </mat-expansion-panel-header>
            <mat-checkbox *ngFor="let filter of filterCheckBoxes | keyvalue; let i = index" class="mat-menu-item" (change)="toggleFilter(filter, $event)" [checked]="filter.value"> {{ filter.key }}</mat-checkbox>
    </mat-expansion-panel>
</mat-accordion>
